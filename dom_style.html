<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM 스타일 변환기</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #e0f7fa);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #ffffff;
    width: 90%;
    max-width: 600px;
    padding: 32px 28px;
    border-radius: 18px;
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
}

h1 {
    font-size: 24px;
    margin-bottom: 8px;
    text-align: center;
}

.sub {
    text-align: center;
    font-size: 14px;
    color: #607d8b;
    margin-bottom: 24px;
}

#target {
    font-size: 20px;
    font-weight: 600;
    padding: 18px 20px;
    border-radius: 12px;
    border: 2px dashed #cfd8dc;
    margin: 0 auto 24px;
    width: 100%;
    text-align: center;
    transition: all 0.3s;
    background-color: #fafafa;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

button {
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 999px;
    border: none;
    background-color: #1976d2;
    color: white;
    font-weight: 500;
    box-shadow: 0 4px 10px rgba(25, 118, 210, 0.25);
    transition: transform 0.15s, box-shadow 0.15s, background-color 0.15s;
}

button:nth-child(2) {
    background-color: #43a047;
}
button:nth-child(3) {
    background-color: #ffb300;
}
button:nth-child(4) {
    background-color: #546e7a;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.18);
}
</style>

</head>
<body>

<div class="container">
    <h1>DOM 스타일 변환기</h1>
    <p class="sub">버튼을 눌러 아래 문장의 스타일을 바꿔보세요.</p>

    <p id="target">이 문장의 스타일을 바꿔보세요!</p>

    <div class="buttons">
        <button onclick="changeColor()">글자색 변경</button>
        <button onclick="changeSize()">크게 보기</button>
        <button onclick="highlightBg()">배경 강조</button>
        <button onclick="toggleVisibility()">숨기기/보이기</button>
    </div>
</div>

<script>
function changeColor() {
    document.getElementById("target").style.color = "red";
}

function changeSize() {
    document.getElementById("target").style.fontSize = "32px";
}

function highlightBg() {
    document.getElementById("target").style.backgroundColor = "yellow";
}

function toggleVisibility() {
    var obj = document.getElementById("target");
    if (obj.style.display === "none") {
        obj.style.display = "block";
    } else {
        obj.style.display = "none";
    }
}
</script>

</body>
</html>
